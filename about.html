						<p class="animate-box" data-animate-effect="fadeInLeft">愛情と同等、またはそれを超越する感情。<br>最も激しく、誰にでも起こりうる普遍的なもので、何かまたは誰かに対して経験する驚きと賞賛の感情。<br>このような圧倒的な感情によって、胸が熱くなって涙が溢れそうになる瞬間。</p>
